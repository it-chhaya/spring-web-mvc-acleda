<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to Book Management System</h1>
<hr>
<h3>View all books</h3>
<img th:src="${book.thumbnail}" width="120" alt="Book">
<h4 th:text="${book.id}"></h4>
<h4 th:text="${book.code}"></h4>
<h4 th:text="${book.title}"></h4>
<h4 th:text="${book.description}"></h4>
<h4 style="color: red; font-weight: bold;" th:text="${book.status}"></h4>
</body>
</html>
